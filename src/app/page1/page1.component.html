<section>
  <div class="example-button-row">
    <button mat-raised-button color="primary" (click)="openAddDialog()">Tambah</button>
  </div>
</section>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->


  <!-- Position Columnn -->
  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let index; let i=index"> {{i + 1}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nama">
    <th mat-header-cell *matHeaderCellDef> Nama </th>
    <td mat-cell *matCellDef="let element"> {{element.nama}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="umur">
    <th mat-header-cell *matHeaderCellDef> Umur </th>
    <td mat-cell *matCellDef="let element"> {{element.umur}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="alamat">
    <th mat-header-cell *matHeaderCellDef> Alamat </th>
    <td mat-cell *matCellDef="let element"> {{element.alamat}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
